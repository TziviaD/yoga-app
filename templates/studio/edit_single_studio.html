{% extends "yoga/base.html" %}

{% block content %}

{% if form.errors %}

<ul>
  {% for error in form.errors.values %}
  <li>{{error}}</li>
  {%endfor%}
</ul>

{%endif%}
<form method="POST">
    {% csrf_token %}    
 {{studio_form}}
    {{address_form}}
   

{% comment %}
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4"></label>Name of Studio</label>
            <input type="title" name="name" class="form-control" id="studioname" value="{{object.name}}">
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">About Studio </label>
            <textarea class="form-control" name="about" id="aboutstudio" rows="2" >{{object.about}}</textarea>
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">headings </label>
            <textarea class="form-control" name="headings" id="aboutstudio" rows="2" >{{object.headings}}</textarea>
          </div>
        </div>
        <div class="form-group">     
          <label for="inputAddress">Address </label>
          <input type="text" class="form-control" name="address" id="inputAddress" placeholder="1234 Main St" value="{{object.address}}">
        </div>
        <div class="form-group">
          <label for="inputAddress2">Address 2 </label>
          <input type="text" class="form-control" name="address2" id="inputAddress2" placeholder="Apartment, studio, or floor" value="{{object.address2}}">
        </div>
        <div class="form-group">
          <label for="inputAddress2">City </label>
          <input type="text" class="form-control" name="city" placeholder="City" value="{{object.address.city}}">
        </div>
        
      
 {% endcomment %}
 
 <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
