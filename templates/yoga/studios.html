{% extends "yoga/base.html" %}

{% load static %}


{% block css %}
<link rel="stylesheet" href="{% static 'css/yoga/studios.css' %}">
{% endblock css %}

{% block content %}

<div class="topic">
<h1>All of the studios we are connected with </h1>
</div>


<div class="row row-cols-1 row-cols-md-2">
    {% for studio in studios %}

    <div class="col mb-4">
      <div class="card">
          <img name='studio_image' src="{{ studio.cover_image.url }}" width="150" height="150">



        
        <div class="card-body">
          <a href="{% url 'single_studio' studio.name|slugify %}" class="card-title">{{studio.name}}</a>
          <p class="card-text">{{studio.headings}}</p>
        </div>
      </div>
    </div>
   {% endfor%}
    </div>

{% endblock %}
